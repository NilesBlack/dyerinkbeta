<template name="editInventory">
    <h2>Edit Inventory</h2>
    {{#each inventory}}
        {{> invItem}}
    {{/each}}
     <div id="totalItems">
          {{itemCount}} Total, {{published}} Published, {{drafts}} Unpublished
     </div>
</template>

<template name="invItem">
     <div class="product">
          <a href="addItem/{{this._id}}">
              <img src="" width="100" height="100" class="productImage" />
              <p class="productName">{{itemName}}</p>
          </a>
     </div>
</template>
